<html>

        alert("АХАХАХХАХ ХУЙ ТЕБЕ А НЕ ХЕЛЛОУ ВОРЛД");
      }
    });
    function showAlert() {
      alert("АХАХАХХАХ ХУЙ ТЕБЕ А НЕ ХЕЛЛОУ ВОРЛД");
    }
  </script>
</head>
<body>
